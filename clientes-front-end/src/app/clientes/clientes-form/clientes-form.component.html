<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ cliente.id ? 'Edição' : 'Cadastro' }}</li>
</ol>
<div class="container">
  <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success === true">
          Cliente salvo com sucesso.
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
          {{ erro }}
        </div>
      </div>
    </div>

    <div class="row" *ngIf="cliente.id"> <!-- adicionar linha -->
      <div class="col-md-6"> <!-- col-md-6 indica que vai ocupar 6 espaços de um total de 12 -->
        <div class="form-group">
            <label>ID:</label>
            <input name="id" type="text" class="form-control" disabled=true [ngModel]="cliente.id"/>
        </div>
      </div>

      <div class="col-md-6">
          <div class="form-group">
            <label>Data Cadastro:</label>
            <input name="dataCadastro" type="text" class="form-control" disabled=true [ngModel]="cliente.dataCadastro"/>
         </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
            <label>Nome: *</label>
            <input name="nome" type="text" class="form-control" [(ngModel)]="cliente.nome"/>
        </div>
      </div>

      <div class="col-md-6">
          <div class="form-group">
            <label>CPF: *</label>
            <input name="cpf" type="text" class="form-control" [(ngModel)]="cliente.cpf"/>
         </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-success" *ngIf="!cliente.id">
          <i class="fa fa-save"></i> Salvar
        </button>
        <button type="submit" class="btn btn-primary" *ngIf="cliente.id">
          <i class="fa fa-sync-alt"></i> Atualizar
        </button>
        <button type="button" class="btn btn-danger" style="margin-left: 5px;" routerLink="/clientes/lista">
          <i class="fa fa-arrow-alt-circle-left"></i> Voltar
        </button>
      </div>
    </div>
  </form>

</div>
