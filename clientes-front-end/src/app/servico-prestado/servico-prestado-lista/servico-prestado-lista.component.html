<h1 class="mt-4">Serviços</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
  <form #consultaForm="ngForm" (submit)="consultar()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
            <label>Nome Cliente:</label>
            <input type="text" name="nome" [(ngModel)]="nome" class="form-control">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Mês:</label>
          <select [(ngModel)]="mes" class="form-control" name="mes">
            <option value="">Selecione o mês..</option>
            <option *ngFor="let mes of meses" [value]="mes">
              {{ mes }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button class="btn btn-primary" type="submit">
          <i class="fa fa-search"></i> Consultar
        </button>
        <button class="btn btn-warning" type="button" routerLink="/servico-prestado/form" style="margin-left: 8px;">
          <i class="fa fa-plus"></i> Novo
        </button>
      </div>
    </div>
  </form>

  <br />
  <div cla  ss="row">
    <div class="col-md-12">
      <table class="table table-condensed table-houver">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let servico of listaServicos">
            <td>{{ servico.cliente.nome }}</td>
            <td>{{ servico.descricao }}</td>
            <td>{{ servico.valor }}</td>
            <td>{{ servico.data }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="alert alert-warning" role="alert" *ngIf="mensagem">
      {{ mensagem }}
    </div>
  </div>

</div>
