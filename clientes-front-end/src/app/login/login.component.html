<body style="background-color: darkcyan;">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font_wight-light my-4">
                  {{ cadastrando ? 'Cadastro de Novo Usuário' : 'Entrar' }}
                </h3>
              </div>
              <div class="card-body">
                <div class="alert alert-success" *ngIf="mensagemSucesso">
                  {{ mensagemSucesso }}
                </div>
                <div class="alert alert-danger" *ngFor="let erro of errors">
                  {{ erro }}
                </div>

                <form #loginForm="ngForm" (submit)="onSubmit();">
                  <div class="form-group">
                    <label class="small mb-1">Login</label>
                    <input type="text" name="username" [(ngModel)]="username"
                           class="form-control py-4" placeholder="Digite o login"/>
                  </div>
                  <div class="form-group">
                    <label class="small mb-1">Senha</label>
                    <input type="password" name="password" [(ngModel)]="password"
                           class="form-control py-4" placeholder="Digite a senha"/>
                  </div>

                  <div class="form-group d-flex mt-4 mb-0">
                    <button class="btn btn-primary" type="submit" *ngIf="!cadastrando">
                      Enviar
                    </button>
                    <button class="btn btn-success" (click)="cadastrar()" *ngIf="cadastrando">
                      Salvar
                    </button>
                    <button class="btn btn-danger ml-1" *ngIf="cadastrando" (click)="cancelarCadastro()">
                      Cancelar
                    </button>
                  </div>
                </form>
              </div>

              <div class="card-footer text-center">
                <div class="small">
                  <a href="#" (click)="preparaCadastro($event)" >
                    Não possui Usuário? Cadastre-se!
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
</body>
